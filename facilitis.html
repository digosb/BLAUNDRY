<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="card" id="formulárioLavanderia">
            <div class="card-header">
                <h3>Perfil</h3>
                <div class="card-body">
                    <form method="POST" action="/formPerfil">
                        <div>
                            <label>Nome</label>
                            <input type="texto" nome="nome" value="" placeholder="Digite seu Nome" class="form-control">
                        </div>

                        <div>
                            <label>RG</label>
                            <input type="texto" nome="RG" value="" placeholder="Digite seu RG" class="form-control">
                        </div>
                        <div>
                            <label>CPF</label>
                            <input type="texto" nome="CPF" value="" placeholder="Digite seu CPF" class="form-control">
                        </div>
                        <div>
                            <label>Data de Nascimento</label>
                            <input type="date" nome="nascimento" value="" placeholder="Digite sua data de nascimento" class="form-control">
                        </div>
                        <div>
                            <label>Endereço</label>
                            <input type="texto" nome="rua" value="" placeholder="Digite sua Rua" class="form-control">
                        </div>
                        <div>
                            <label>Complemento</label>
                            <input type="texto" nome="Complemento" value="" placeholder="Digite o complemento" class="form-control">
                        </div>
                        <div>
                            <label>Cidade</label>
                            <input type="texto" nome="cidade" value="" placeholder="Digite a cidade" class="form-control">
                        </div>
                        <div>
                            <label>Bairro</label>
                            <input type="texto" nome="bairro" value="" placeholder="Digite o bairro" class="form-control">
                        </div>
                        <div>
                            <label>UF</label>
                            <input type="texto" nome="UF" value="" placeholder="Digite a UF" class="form-control">
                        </div>
                        <div>
                            <label>CEP</label>
                            <input type="texto" nome="CEP" value="" placeholder="Digite o CEP'" class="form-control">
                        </div>
                        <div>
                            <label>telefone</label>
                            <input type="texto" nome="telefone" value="" placeholder="Digite o telefone" class="form-control">
                        </div>
                        <div>
                            <label>E-mail</label>
                            <input type="email" nome="email" value="" placeholder="Digite seu e-mail" class="form-control">
                        </div>


                        <div>
                            <br>
                            <button class="btn btn-primary">Adicionar</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
